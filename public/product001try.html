<button onclick="Downresize()">상의 사이즈 줄이기</button>
<button onclick="Upresize()">상의 사이즈 키우기</button>
<button onclick="pantsDownresize()">하의 사이즈 줄이기</button>

<p style="color: red;margin-top: 0px;margin-bottom: 0px;" id="alert">파일이 업로드 되지 않았습니다. 사진을 업로드 하여 확인해주세요 / 제공된 이미지는 옆쪽에 있습니다</p>

<div style="float: left;">
    <input type='file' id='getval' name="background-image" />
    <div id='clock'></div>
</div>







<img width="500px" src="image/manproduct7.png" id="ball">

<img width="600px" src="image/manpants.png" id="ball2">




<script> 

    function Downresize()
    {
        img = document.getElementById("ball")
        var width = img.width;
        img.width = width-10;
    }

    function Upresize()
    {
        img = document.getElementById("ball")
        var width = img.width;
        img.width = width+10;
    }

    function pantsDownresize()
    {
        img = document.getElementById("ball2")
        var width = img.width;
        img.width = width-10;
    }

    function pantsUpresize()
    {
        img = document.getElementById("ball2")
        var width = img.width;
        img.width = width+10;
    }


    document.getElementById('getval').addEventListener('change', readURL, true);
    function readURL(){
    document.getElementById("alert").innerText=""
    var file = document.getElementById("getval").files[0];
    var reader = new FileReader();
    reader.onloadend = function(){
        document.getElementById('clock').style.backgroundImage = "url(" + reader.result + ")";        
    }
    if(file){
        reader.readAsDataURL(file);
        }else{
        }
    }

    function setThumbnail(event) 
    { var reader = new FileReader(); 
        reader.onload = function(event) 
        { 
            var img = document.createElement("img");
            img.setAttribute("src", event.target.result);
            document.getElementById("image_container").style.backgroundImage = img
        }; 
        reader.readAsDataURL(event.target.files[0]); 
    } 


    let currentDroppable = null;

    ball.onmousedown = function(event) 
    {

        let shiftX = event.clientX - ball.getBoundingClientRect().left;
        let shiftY = event.clientY - ball.getBoundingClientRect().top;

        ball.style.position = 'absolute';
        ball.style.zIndex = 1000;
        document.body.append(ball);

        moveAt(event.pageX, event.pageY);

        function moveAt(pageX, pageY) 
        {
            ball.style.left = pageX - shiftX + 'px';
            ball.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) 
        {
            moveAt(event.pageX, event.pageY);

            ball.hidden = true;
            let elemBelow = document.elementFromPoint(event.clientX, event.clientY);
            ball.hidden = false;

            if (!elemBelow) return;
        }

        document.addEventListener('mousemove', onMouseMove);

        ball.onmouseup = function() 
        {
            document.removeEventListener('mousemove', onMouseMove);
            ball.onmouseup = null;
        };

    };


    ball.ondragstart = function() 
    {
      return false;
    };



    // ball2
    //let currentDroppable = null;

    ball2.onmousedown = function(event) 
    {

        let shiftX = event.clientX - ball2.getBoundingClientRect().left;
        let shiftY = event.clientY - ball2.getBoundingClientRect().top;

        ball2.style.position = 'absolute';
        ball2.style.zIndex = 1000;
        document.body.append(ball2);

        moveAt(event.pageX, event.pageY);

        function moveAt(pageX, pageY) 
        {
            ball2.style.left = pageX - shiftX + 'px';
            ball2.style.top = pageY - shiftY + 'px';

        {
            moveAt(event.pageX, event.pageY);

            ball2.hidden = true;
            let elemBelow = document.elementFromPoint(event.clientX, event.clientY);
            ball2.hidden = false;

            if (!elemBelow) return;
        }

        document.addEventListener('mousemove', onMouseMove);

        ball2.onmouseup = function() 
        {
            document.removeEventListener('mousemove', onMouseMove);
            ball2.onmouseup = null;
        };

    };


    ball2.ondragstart = function() 
    {
    return false;
    };



   


</script>
